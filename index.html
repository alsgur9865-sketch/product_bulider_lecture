  <div class="container">
    <h1>제휴 문의</h1>
    <p>제휴 관련 문의사항을 남겨주시면 검토 후 연락드리겠습니다.</p>
    
    <form action="https://formspree.io/f/xnjbznbl" method="POST">
      <div class="form-group">
        <label for="name">성함 / 업체명</label>
        <input type="text" id="name" name="name" required placeholder="이름 또는 업체명을 입력해주세요">
      </div>
      
      <div class="form-group">
        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
      </div>
      
      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" rows="5" required placeholder="제휴 제안 내용을 상세히 입력해주세요"></textarea>
      </div>
      
      <button type="submit">문의하기</button>
    </form>
